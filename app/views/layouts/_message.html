<% flash.each do |key, value| %>
  <div id="devise_flash" class="alert alert-<%= key %> alert-dismissible" style="position: absolute;     top:0;     left: 0;     right:0;     bottom: 0; margin:auto;text-align: center;z-index: 2000;margin-bottom:0px;padding-top:20px;padding-bottom:10px;max-height:50px;border-radius:4px;margin-top:80px" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
  <span aria-hidden="true">Ã—</span></button>
  <span style="color:#fff">#<%= value %></span>
  </div>
<% end %>

<style>
/*flash*/
.alert-error {
    border-color: #a94442;
    background: rgba(235, 84, 49, 0.85);
 }

.alert-alert {
  border-color: #ba8f45;
  background: rgba(246, 221, 51, 0.85);
 }

.alert-success {
  border-color: #3c763d;
  background: rgba(93, 235, 49, 0.85);
 }

.alert-notice {
  border-color: #31708f;
  background: rgba(49, 215, 235, 0.85);
 }
 #devise_flash{
   width:50%;
 }
 @media (max-width: 992px){
   #devise_flash{
     width:70%;
   }
 }
 @media (max-width: 770px){
   #devise_flash{
     width:100%;
   }
 }


</style>

<script>
  $(function() {
   $('#devise_flash').delay(500).fadeIn('normal', function() {
      $(this).delay(3000).fadeOut();
   });
  });
</script>
